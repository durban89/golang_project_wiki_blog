<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>更新【{{.Title}}】</title>
    <link rel="stylesheet" href="https://lib.baomitu.com/twitter-bootstrap/4.0.0/css/bootstrap.min.css" >
    <link rel="stylesheet" href="/static/bower_components/editor.md/css/editormd.min.css" />
    <link rel="stylesheet" href="/static/bootstrap-select/bootstrap-select.min.css" />
    <link rel="stylesheet" href="/static/tagsinput/jquery.tagsinput.min.css" />
    <link rel="stylesheet" href="/static/css/main.css" />
  </head>
  
  <body>
    {{ template "nav" }}
    <div class="container">
      <div class="col-md-12">
        <div class="text-center">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item active" aria-current="page">更新文章</li>
            </ol>
          </nav>
        </div>
        <div>
          <form method="POST" action="/articles/save/?id={{ .Autokid }}">
            <input name="id" value="{{ .Autokid }}" type="hidden" />
            <div class="form-group">
              <label for="title">标题</label>
              <input type="text" name="title" class="form-control" id="title" placeholder="输入文章标题" value="{{ .Title }}" />
            </div>

            <div class="form-group">
              <label for="title">创建时间</label>
              <input type="text" name="created_at" class="form-control" id="created_at" placeholder="创建时间" value="{{ .CreatedAt }}" />
            </div>
            
            <div class="form-group">
              <label for="content">内容</label>
              <div id="editormd">
                <textarea class="form-control" id="content" name="content" rows="3" style="display: none">{{ .Content }}</textarea>
              </div>
            </div>

            <div class="form-group">
              <label for="category">分类</label>
              <select class="form-control" id="category" name="category">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
            </div>

            <div class="form-group">
              <label for="category">标签</label>
              <input type="text" name="tags" id="tags" class="form-control" id="tag" placeholder="输入标签" value="{{ .Tags }}">
            </div>

            <button type="submit" class="btn btn-primary mb-2">提交</button>
          </form>
          
        </div>
      </div>
    </div>
    
    <script src="https://lib.baomitu.com/jquery/3.3.1/jquery.slim.js"></script>
    <script src="https://lib.baomitu.com/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://lib.baomitu.com/twitter-bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="/static/bower_components/editor.md/editormd.min.js"></script>
    <script src="/static/bootstrap-select/bootstrap-select.min.js"></script>
    <script src="/static/tagsinput/jquery.tagsinput.min.js"></script>
    <script src="/static/bootstrap-select/defaults-zh_CN.min.js"></script>
    <script type="text/javascript">
      $('#category').selectpicker();

      $('#tags').tagsInput();

      var contentEditor;
      $(() => {
        contentEditor = editormd('editormd', {
          width: '100%',
          height: 440,
          syncScrolling: 'single',
          emoji: true,
          path: '/static/bower_components/editor.md/lib/',
        });
      });
    </script>
  </body>
</html>
