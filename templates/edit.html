<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Editing {{.Title}}</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  
  <body>
    <div class="container">
      <div class="col-md-12">
        <div class="text-center">
          <h1>Editing:【 {{.Title}}】</h1>
        </div>
        <form action="/edit/?id={{.ID}}" method="POST">
          <div class="form-group">
            <label for="title"></label>
            <input class="form-control" name="title" id="title" value="{{.Title}}"/>
          </div>

          <div class="form-group">
            <label for="body">文章内容</label>
            <textarea class="form-control" name="body" id="body" rows="20" cols="80">{{printf "%s" .Body}}</textarea>
          </div>

          <div class="form-group">
            <label for="author">作者</label>
            <input class="form-control" name="author" id="author" value=""/>
          </div>

          <div class="form-group">
            <label for="category">分类</label>
            <select class="form-control" name="category">
              <option value="php">PHP</option>
              <option value="java">Python</option>
              <option value="golang">Golang</option>
              <option value="html">Html</option>
            </select>
          </div>

          <div class="form-group">
            <label for="ctime">时间</label>
            <input class="form-control" name="ctime" id="ctime" value=""/>
          </div>

          <div class="checkbox">
            <label for="category">文章状态</label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="openStatus" id="openStatus1" value="1" checked> 打开
            </label>
            <label>
              <input type="radio" name="openStatus" id="openStatus2" value="2"> 关闭
            </label>
          </div>

          <div class="checkbox">
            <label for="category">频道</label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" name="channel" value="news"> 新闻
            </label>
            <label>
              <input type="checkbox" name="channel" value="technology"> 科技
            </label>
            <label>
              <input type="checkbox" name="channel" value="other"> 其他
            </label>
          </div>

          <input type="hidden" name="token" value="{{.Token}}">

          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
